{% extends 'base.html' %}
{% load bootstrap5 %}
{% load static %}
{% block content %}

{% load crispy_forms_tags %}

<section id="cover" class="min-vh-100"
	style="background: #222 url('../../../static/img/10.jpg');">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <a type="button" href="{% url 'admin:index' %}" id="assaBtn" class="btn btn-outline-info m-2"><i class="fas fa-user-circle"></i> Admin</a>
            </div>
        </div>
    </div>
	<div id="cover-caption">
		<div class="container">
			<div class="row text-white">
				<div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                    <img id="logo" class="img-fluid" src="../../../static/img/1.png" alt="logo">
					<h4 id= "sign" class="display-4 py-2 text-truncate"><span class="br">Sign</span> In </h4>
					<div class="px-2">
						<form method="post" class="justify-content-center" id="mafom">
							<div class="form-group">
								{% csrf_token %}
								{{ login_form|crispy }}
							</div>
							<button type="submit" class="btn btn-primary m-4" id="hyperBtn">Login</button>
							<p id="sign2" class="text-center">Don't have an account?, <a href="/register" style="color: #ff5f13;">Create an account</a>.
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
